<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Love Calculator</h1>
    </header>
    <main>
        <section class="input-section">
            <form>
            <h2>Enter Your Names</h2>
            <input type="text" id="YourName" placeholder="Your Name">
            <input type="text" id="YourPartnerName" placeholder="Your Partner's Name">
            <progress id="love-meter" max="100" value="0"></progress>
            <p id="result-text">Enter the Names</p>
            <button id="calculate-button">Calculate Love</button>
            <button id="reset-button">Reset</button>
            
            </form>
        </section>

    </main>

    <script src="index.js"></script>
    <footer id="footer1" >
        By Chaitanya Prabha (CSE-AIML)
    </footer>
</body>
</html>
